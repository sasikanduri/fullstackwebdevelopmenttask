<!DOCTYPE html>
<html>

<head>
    <title> Sign Up Form </title>
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="driversignup.css">
</head>

<body>
    <div class = "overlay"></div>
    <form from="myForm" action="driver_db.php" method="POST">
        <h1 align="center" > Sign Up </h1>
        <div class="login-box">

           
            <table>
                <tr>
                    <td>  
                        <div class="textbox">
                            <input type="text" placeholder="Username" id="fname" name="fname" value="" required>
                        </div>
                     </td>
                     <td>  
                        <div class="textbox">
                            <input type="password" placeholder="Password" name="pass" title="Password must be 8 characters including 1 uppercase letter, 1 lowercase letter and numeric characters" required pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" >
                        </div>
                     </td>
                </tr>
            </table>

            <div class="textbox">
                <input type="text" placeholder="Email" id="email" name="email" value="" required
                    pattern="[a-z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-z0-9-]+.[a-z]{2,4}" title="Invalid Email">
            </div>

            <div class="textbox">
                <input type="number" placeholder="Age" id="age" name="age" value="">
            </div>

            <div class="textbox">
                <input type="text" placeholder="Phone" id="phone" name="phone" value="" required
                    onkeypress="return /[0-9]/i.test(event.key)" maxlength="10" pattern="([0-9]){10,}">
            </div>

            <table>
                <tr>
                    <td>  
                        <div class="textbox">
                        <input type="text" placeholder="Truck Number" id="tnumber" name="tnumber" value="" required>
                    </div>
                     </td>
                     <td>  
                        <div class="textbox">
                        <input type="text" placeholder="Truck Capacity" id="tcapacity" name="tcapacity" value="" required>
                    </div>
                     </td>
                     <td>  
                        <div class="textbox">
                        <input type="text" placeholder="Transporter Name" id="tname" name="tname" value="" required>
                    </div>
                     </td>
                </tr>
            </table>

            <div class="textbox">
                <label style="color:grey"> Working Experience in years </label> &nbsp;&nbsp;
                    <select name = "experience">  
                            <option >1  </option>  
                            <option >2 </option> 
                            <option >3  </option> 
                            <option >4  </option> 
                            <option >5  </option> 
                            <option >6  </option> 
                            <option >7  </option> 
                            <option >8  </option> 
                            <option >9  </option> 
                            <option >10  </option> 
                            <option >11 </option> 
                            <option >12 </option> 
                            <option >13 </option> 
                            <option >14 </option> 
                            <option >15 </option> 
                            
                    </select>  
            </div>
            <h3 style="color:grey">Enter Interested Route</h3>
            <table>
                <tr>
                    <td>  
                        <div class="textbox">
                        <input type="text" placeholder="From_place" id="from1" name="from1" value="" required>
                    </div>
                     </td>
                     <td>  
                        <div class="textbox">
                        <input type="text" placeholder="to_place" id="to1" name="to1" value="" required>
                    </div>
                </tr>
            </table>
            
            <table>
                <tr>
                    <td>  
                        <div class="textbox">
                        <input type="text" placeholder="From_place" id="from2" name="from2" value="" required>
                    </div>
                     </td>
                     <td>  
                        <div class="textbox">
                        <input type="text" placeholder="to_place" id="to2" name="to2" value="" required>
                    </div>
                </tr>
            </table>
        
            <table>
                <tr>
                    <td>  
                        <div class="textbox">
                        <input type="text" placeholder="From_place" id="from3" name="from3" value="" required>
                    </div>
                     </td>
                     <td>  
                        <div class="textbox">
                        <input type="text" placeholder="to_place" id="to3" name="to3" value="" required>
                    </div>
                </tr>
            </table>

            <input class="btn" type="submit" name="" value="Sign Up"> <br> <br>

            <center> <a href="driversignin.html"> Already have an account ? </a>
                <center>

        </div>

    </form>

</body>

</html>
